{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static '/css/game.css' %}">
{% endblock %}

{% block content %}

<div class="container">
    <div class="row h-100">
        {% for q in questions %}
        <div class="col-3 text-center">
            <div>
                <h1>Can you Clue the Music?</h1>
                <img src="{{ q.image.url }}">
                <button class="btn btn-info">Play me</button>
                
                <div>
                    <button id="clueOneButton" class="btn btn-info">Clue 1</button>
                    <p id="clueOne" class="hide">{{ q.clue1 }}</p>
                    <button  id="clueTwoButton" class="btn btn-info">Clue 2</button>
                    <p id="clueTwo" class="hide">{{ q.clue2 }}</p>
                </div>
                
                <input type="text">
            </div>
        </div>
        {% endfor %}
    </div>
   
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script type="text/javascript" src="{% static '/js/game.js' %}"></script>
{% endblock %}
